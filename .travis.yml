sudo: required
language: r
cache: packages
cran: https://cran.rstudio.com/
matrix:
  include:
  - os: linux
    dist: trusty
    r: oldrel
    addons:
      apt:
        packages:
        - libgdal1-dev
        - libnlopt-dev
        - libproj-dev
    before_install:
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    - echo "options(repos = c(CRAN='https://cran.rstudio.com'))" >> ~/.Rprofile
  - os: linux
    dist: trusty
    r: release
    addons:
      apt:
        packages:
        - libgdal1-dev
        - libnlopt-dev
        - libproj-dev
    before_install:
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    - echo "options(repos = c(CRAN='https://cran.rstudio.com'))" >> ~/.Rprofile
    r_binary_packages:
      - covr
    r_github_packages:
      - jimhester/lintr
    after_success:
    - Rscript -e 'covr::coveralls(type = "all", quiet = FALSE)'
    - Rscript -e 'lintr::lint_package()'
  - os: linux
    dist: trusty
    r: devel
    addons:
      apt:
        packages:
        - libgdal1-dev
        - libnlopt-dev
        - libproj-dev
    before_install:
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    - echo "options(repos = c(CRAN='https://cran.rstudio.com'))" >> ~/.Rprofile
  - os: osx
    osx_image: xcode9
    latex: false
    r_build_args: '--no-build-vignettes'
    r_check_args: '--as-cran --ignore-vignettes --no-examples'
    before_install:
    - echo "options(repos = c(CRAN='https://cran.rstudio.com'))" >> ~/.Rprofile
    before_script:
    - Rscript -e "install.packages('rgdal', type = 'source')"
r_build_args: '--compact-vignettes="gs+qpdf"'
r_check_args: '--as-cran'
warnings_are_errors: true
notifications:
  email:
    on_success: change
    on_failure: change
branches:
  only:
    - master
    - development
